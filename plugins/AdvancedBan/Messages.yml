Tempban:
  Usage: "&bUsage &8» &7&o/tempban (-s) [Name] [Xmo/Xd/Xh/Xm/Xs/#TimeLayout] [Reason/@Layout]"
  MaxDuration: "&bYou are not able to ban more than %MAX%sec"
  Layout:
    - '&b&lYOU ARE BANNED FROM RIPTIDE'
    - '&b&oBanned by %OPERATOR%'
    - '&7'
    - '&7Reason &8» &b%REASON%'
    - '&7Duration &8» &b%DURATION%'
  Notification:
  - "&b&o%NAME% &7got banned by &e&o%OPERATOR%"
  - "&7For the reason &o%REASON%"
  - "&7&oThis player got banned for &e&o%DURATION%"

Tempipban:
  Usage: "&bUsage &8» &7&o/tempipban (-s) [Name/IP] [Xmo/Xd/Xh/Xm/Xs/#TimeLayout] [Reason/@Layout]"
  MaxDuration: "&bYou are not able to ban more than %MAX%sec"
