General:
  Prefix: "&6&lPUNISHMENT &8&l»"
  NoPerms: "&bYou don't have perms for that!"
  LayoutNotFound: "&bThere is no layout called %NAME%"
  # This will be the replacement for the %DURATION% variable
  TimeLayoutD: "%D%day(s) %H%h %M%min and %S%sec"
  TimeLayoutH: "%H%hour(s) %M%min and %S%sec"
  TimeLayoutM: "%M%min and %S%sec"
  TimeLayoutS: "%S% seconds"
  FailedFetch: "&bCould not fetch the UUID of %NAME%! See console for details."


Ban:
  Usage: "&bUsage &8» &7&o/ban (-s) [Name] [Reason/@Layout]"
  Done: "&b&o%NAME% &7was successfully banned!"
  AlreadyDone: "&b&o%NAME% &7has already been banned!"
  Exempt: "&7You are not able to ban &b&o%NAME%"
  Layout:
    - '&b&lYOU ARE BANNED FROM RIPTIDE'
    - '&b&oBanned by %OPERATOR%'
    - '&7'
    - '&7Reason &8» &b%REASON%'
    - '&7Duration &8» &b%DURATION%'
  Notification:
  - "&b&o%NAME% &7got banned by &e&o%OPERATOR%"
  - "&7For the reason &o%REASON%"
  UndoNotification: "&e&o%OPERATOR% &7unbanned &b&o%NAME%"

Ipban:
  Usage: "&bUsage &8» &7&o/banip (-s) [Name/IP] [Reason/@Layout]"
