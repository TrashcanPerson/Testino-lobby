      - '&3⇨ &7Daily Rewards.'
      - '&3⇨ &7Lottery.'
      - '&3⇨ &7Auction House.'
      - '&3⇨ &7+ Many more!'
      - '&7'
      - '&3⇨ &3Click to join!'
    actions:
      - '[CLOSE]'
      - '[MESSAGE] &7Sending you to: &bSurvival'
      - '[BUNGEE] survival'
  skyblock:
